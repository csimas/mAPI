<!doctype html>
<html>
  	<head>
  		<link type="text/css" rel="stylesheet" href="styles.css"/>
		<title>HateSpotting</title>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<!-- from https://github.com/kristopolous/Porter-Stemmer -->
		<script type="text/javascript" src="PorterStemmer1980.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">

	</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 search-bar" >
			<div class="input-group" >
				<input id="search" type="text" class="form-control" placeholder="Search"/>
				<div class="input-group-btn" >
					<button onclick="performSearch()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3" id="filters">
				<div class="form-group">
					<label>Business Type</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="type" value="restaurant" onclick="filterSearch()">Restaurant</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="type" value="bar" onclick="filterSearch()">Bar</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="type" value="store" onclick="filterSearch()">Store</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="type" value="bank" onclick="filterSearch()">Bank</label>
				</div>

			</div>
			<table class="col-md-5 table-striped" id="results">
				<tr>
				<th>Results</th>
				</tr>
			</table>
			<div class="col-md-4" id="right">

			</div>
		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-1rvJ0IZDsc3px7JLvD1sDFegdEGoBR8&callback=initMap&libraries=places,visualization" async defer></script>


  </body>
</html>
